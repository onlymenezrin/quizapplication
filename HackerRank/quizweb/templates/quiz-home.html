<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6 shadow p-3">
                <form action="" method="post">
                    {%csrf_token%}

                    <label for="id_category" class="form-text">select a category</label>
                    <select name="category" id="id_category" class="form-select mb-3">
                        {%for cat in cats%}
                        <option value="{{cat.name}}">{{cat.name}}</option>
                        {%endfor%}
                        
                    </select>


                    <label for="id_mode" class="form-text">select a mode</label>
                    <select name="mode" id="id_mode" class="form-select mb-3">
                        <option value="easy">easy</option>
                        <option value="medium">medium</option>
                        <option value="hard">hard</option>

                    </select>
                    <br>

                    <input type="submit" value="let's start" class="btn btn-outline-success">
                </form>

            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
